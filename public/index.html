<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    padding: 20px;
    color: #000000;
}

h1 {
    color: black;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: inline-block;
    margin-top: 20px;
    width: 300px;
}

input, select, button {
    margin: 10px;
    padding: 12px;
    font-size: 16px;
    width: 90%;
    border: none;
    border-radius: 5px;
}

input, select {
    background: #f8f8f8;
}

button {
    background: #ff7eb3;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}

button:hover {
    background: #ff527b;
}

p#result {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

</style>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter value">
        <select id="unit">
            <option value="C">Celsius to Fahrenheit</option>
            <option value="F">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>
</body>
</html>
